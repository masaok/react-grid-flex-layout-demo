<html>
  <head>
    <style type="text/css">
      html,
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
      main {
        height: 100vh;
        width: 100vw;
        display: grid;

        grid-template:
          'logo search' 64px
          'left-menu path' 47px
          'left-menu file-list' 1fr
          / 256px 1fr;
      }
      .logo {
        grid-area: logo;
        background-color: lightgreen;
      }
      .search {
        grid-area: search;
        background-color: lightblue;
      }
      .leftMenu {
        grid-area: left-menu;
        background-color: lightpink;
      }
      .path {
        grid-area: path;
        background-color: plum;
      }
      .fileList {
        grid-area: file-list;
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="grid-item logo">LOGO</div>
      <div class="grid-item search">SEARCH</div>
      <div class="grid-item leftMenu">MENU</div>
      <div class="grid-item path">PATH</div>
      <div class="grid-item fileList">FILE LIST</div>
    </main>
  </body>
</html>
